version: "3.9"

services:
  db:
    image: postgres:14-alpine
    container_name: payment-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payment_service
    volumes:
      - payment_service_db:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql  # auto-load schema on first boot
    ports:
      - "5432:5432"
    networks:
      observability-net: {}

  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/tmp/loki
      - ./loki-config.yaml:/etc/loki/config.yaml
    command: -config.file=/etc/loki/config.yaml

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  rabbitmq:
    image: rabbitmq:3-management
    container_name: payment-service-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      observability-net: {}

  rabbitmq-exporter:
    image: kbudde/rabbitmq-exporter:latest
    container_name: rabbitmq-exporter
    environment:
      RABBITMQ_URL: "http://rabbitmq:15672"
    ports:
      - "9419:9419"
    networks:
      observability-net: {}
  
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@db:5432/payment_service?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db
    networks:
      observability-net: {}

  redis:
    image: redis:7-alpine
    container_name: payment-service-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      observability-net: {}

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      observability-net: {}

  app:
    build: .
    container_name: payment-service
    depends_on:
      - db
      - rabbitmq
      - redis
    ports:
      - "8080:8080"
      - "9464:9464"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: payment_service
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_QUEUE: payment_webhooks_queue
    volumes:
      - .:/app
    command: npm run dev
    networks:
      observability-net:
        aliases:
          - payment-service   # ðŸ‘ˆ ensures DNS resolves inside the network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      observability-net: {}

volumes:
  payment_service_db:
  rabbitmq_data:
  grafana_data:
  loki_data:

networks:
  observability-net:
    external: true
