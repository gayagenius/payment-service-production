apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
name: payment-ingress
namespace: payment
annotations:
nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
ingressClassName: nginx
rules:
- host: payment.local
http:
paths:
- path: /(.*)
pathType: Prefix
backend:
service:
name: payment-service
port:
number: 80