server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

# ðŸ‘‡ Metrics generator enabled (minimal config, no unsupported fields)
metrics_generator:
  registry:
    collection_interval: 10s
  storage:
    path: /tmp/tempo/wal
